<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{configBean.locale}">
    <h:head>
        <title><h:outputLabel value="#{messages['page.welcome.title']}"/></title>
        <h:outputStylesheet id="welcome-style" library="style" name="welcome.css"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="outer">
            <p><h:outputLabel value="#{messages['page.welcome.welcome.top']}"/></p>
            <h:outputLabel styleClass="game-name" value="#{messages['page.welcome.welcome.center']}"/>
            <p><h:outputLabel value="#{messages['page.welcome.welcome.bottom']}"/></p>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="outer">
            <h:panelGroup>
                <h:graphicImage id="kitty-dance" library="picture" name="welcome.gif" alt="the best dance in the world"/>
            </h:panelGroup>
            <p:audio id="dance-music" value="/resources/audio/welcome.mp3" controls=""/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="outer">
            <p>
                <h:outputLabel value="#{messages['page.welcome.link.start']} "/>
                <h:link outcome="startPage"><h:outputLabel value="#{messages['page.welcome.link.end']}"/></h:link>
            </p>
        </h:panelGroup>
        <h:form>
            <h:selectOneMenu value="#{configBean.language}" onchange="submit()" styleClass="language-changer">
                <f:selectItem itemValue="en" itemLabel="English"/>
                <f:selectItem itemValue="ru" itemLabel="РО-СИ-Я!"/>
            </h:selectOneMenu>
        </h:form>
        <h:graphicImage id="cookieImage" library="picture" name="cookie.png" alt="cute cookie"/>
        <h:outputScript id="welcome-script" library="script" name="welcome.js"/>
    </h:body>
</f:view>
</html>
