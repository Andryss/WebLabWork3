<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Welcome page</title>
        <h:outputStylesheet id="welcome-style" library="style" name="welcome.css"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="outer">
            <p>Welcome to ...</p>
            <h:outputLabel styleClass="game-name">How not to get in the area</h:outputLabel>
            <p>game</p>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="outer">
            <h:panelGroup>
                <h:graphicImage id="kitty-dance" library="picture" name="welcome.gif" alt="the best dance in the world"/>
            </h:panelGroup>
            <p:audio id="dance-music" value="/resources/audio/welcome.mp3" controls=""/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="outer">
            <p>
                To start the game click <h:link outcome="startPage">here</h:link>
            </p>
        </h:panelGroup>
        <h:graphicImage id="cookieImage" library="picture" name="cookie.png" alt="cute cookie"/>
        <h:outputScript id="welcome-script" library="script" name="welcome.js"/>
    </h:body>
</f:view>
</html>
