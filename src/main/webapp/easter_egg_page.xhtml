<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Easter egg page</title>
        <h:outputStylesheet id="welcome-style" library="style" name="welcome.css"/>
    </h:head>
    <h:body>
        <div class="outer">
            <h:graphicImage library="picture" name="easter-egg.gif" alt="nuan-cat.png"/>
        </div>
        <div class="outer">
            <h1>Congratulation!</h1>
            <h2>You found it!</h2>
        </div>
        <div class="outer">
            <h:link outcome="startPage">Celebrate!!!</h:link>
        </div>
    </h:body>
</f:view>
</html>
