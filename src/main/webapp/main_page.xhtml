<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Main page</title>
        <h:outputStylesheet id="main-style" library="style" name="welcome.css"/>
    </h:head>
    <h:body>
        <div class="outer">
            <h:form id="link-form">
                <p>
                    Go to <h:commandLink id="start-page-link" action="startPage">the start page</h:commandLink>
                </p>
            </h:form>
        </div>
        <h:graphicImage id="cookieImage" library="picture" name="cookie.png"/>
        <h:outputScript id="main-script" library="script" name="main.js"/>
    </h:body>
</f:view>
</html>
