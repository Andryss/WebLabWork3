<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Start page</title>
    <h:outputStylesheet id="start-style" library="style" name="start.css"/>
    <h:outputStylesheet id="welcome-style" library="style" name="welcome.css"/>
</h:head>
<h:body>
    <div class="hat outer">
        <p>Krivosheev Andrey Aleksandrovich, P32111, case 114567</p>
    </div>
    <div class="outer">
        <!-- looks like jsf thouths that canvas sucks -->
        <canvas id="clock" width="500" height="500"></canvas>
        <!-- it's not a problem, but ... -->
    </div>
    <div class="outer">
        <h:form id="link-form">
            <p>
                Go to <h:commandLink id="main-page-link" action="mainPage">the main page</h:commandLink>
            </p>
        </h:form>

    <h:graphicImage id="cookieImage" library="picture" name="cookie.png"/>
    <h:outputScript id="start-script" library="script" name="start.js"/>
</h:body>
</html>
